# set all default paths set in tj.cfg
export JOURNALS_FOLDER="test-journal"
export TODO_FILE="$JOURNALS_FOLDER/todo.txt"
export REMINDERS_FILE="$JOURNALS_FOLDER/reminders.txt"
export PROJECTS_FILE="$JOURNALS_FOLDER/projects.md"
export SOMEDAY_FILE="$JOURNALS_FOLDER/someday.md"

# today is assigned by default
# in sourced task-journal script
export today_entry_date="$today"
export today_filename="$today-jrnl.txt"
export today_filepath="$JOURNALS_FOLDER/$today_filename"
